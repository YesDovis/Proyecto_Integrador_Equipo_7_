<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>prueba slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <!--imagen contenedor slider-->

  <div class="slider">
    <div class="botones">
      <!--comando inicio botones---->
      <input type="radio" name="radio-btn" class="radio1">
      <input type="radio" name="radio-btn" class="radio2">
      <input type="radio" name="radio-btn" class="radio3">
      <input type="radio" name="radio-btn" class="radio4">
      <!--comando cierre-->
      <!--imagenes---->
      <div class="slide first">
        <img src="img/1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/4.jpg" alt="">
      </div>
      <!-- fin slide-->
      <!--comando navegacion init-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
      <!--fin--navegacion boton-->
      <!--inicio  navegacion manula clss radio-->
    </div>
</body>
